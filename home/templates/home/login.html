{% extends "global/base.html" %}
{% load static %}
{% block content %}

<main class="pt-5">
    <form class="shadow-lg p-4 rounded m-big" action=" {% url "home:login" %}" method="POST"> {% csrf_token %}
        <div>
            <h2 class="display-6">Entre na sua conta</h2>
        </div>
        <div class="mb-3">
            <label class="form-label" for="nameInput">Nome de usuario</label>
            <input class="form-control" type="text" name="nameInput" id="nameInput" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label class="form-label" for="passwordInput">Senha</label>
            <input class="form-control" type="password" name="passwordInput" id="passwordInput" aria-describedby="passwordHelp">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="passwordShow" onclick="showPass()">
            <label class="form-check-label" for="passwordShow">Mostrar senha</label>
        </div>
        <button type="submit" class="btn btn-danger form-control">Entrar</button>
        <p>
            NÃ£o possui uma conta?
            <a href="/cadastro">Cadastre-se</a>
        </p>
    </form>
</main>

<script>
    function showPass() {
        const checker = document.querySelector("input#passwordInput")
        if (checker.type === 'password') {
            checker.type = 'text'
        } else {
            checker.type = 'password'
        }
    }
</script>

{% endblock content %}
