{% extends "global/base.html" %}
{% load static %}
{% block content %}

<main class="pt-5">
    <form 
        action="{{ form_action }}" 
        method="POST" 
        class="shadow-lg p-4 rounded m-big"
        > 
        {% csrf_token %}
        <div>
            <h2 class="display-6">Entrar na conta</h2>
        </div>
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
                {% if field.help_text %}
                    <p class="lead fs-6">
                        {{field.help_text}}
                    </p>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="passwordShow" onclick="showPass()">
            <label for="passwordShow">Mostrar senha</label>
        </div>

        <button type="submit" class="btn btn-danger form-control">Entrar</button>
        <p>
            NÃ£o tem conta? Crie uma!
            <a href="{% url "home:cadastro" %}">Fazer cadastro</a>
        </p>
    </form>
</main>

<script>
    function showPass() {
        const checker = document.querySelector("input#passwordInput")
        if (checker.type === 'password') {
            checker.type = 'text'
        } else {
            checker.type = 'password'
        }
    }
</script>

{% endblock content %}
