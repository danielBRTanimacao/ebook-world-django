{% extends "global/base.html" %}
{% block content %}
    <main>
        <h1>
            Configurações
        </h1>
        {% if user == home.owner %}    
            <div class="contact-links">
                <a class="btn btn-link" href="{% url "home:update" home.id %}">Update</a>

                <form action="{% url "home:delete" home.id %}" method="POST">
                    {% csrf_token %}
                    {% if confirmation == 'no' %}
                        <input type="hidden" name="confirmation" value='yes'>
                        <button class="btn btn-link btn-delete" type="submit">
                            Confirma?
                        </button>
                    {% else %}
                        <button class="btn btn-link btn-delete" type="submit">
                            Delete
                        </button>
                    {% endif %}
                </form>
            </div>
        {% endif %}
    </main>
{% endblock content %}
